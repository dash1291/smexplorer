{% extends "base.html" %}
  {% block app_content %}
    {% for dir in dirs %}
    <div id="{{ dir.path }}" class="directory-item">
      <a href="./{{ dir.path }}">{{ dir.name }}/</a>
    </div>
    {% endfor %}
    {% for file in files %}
    <div id="{{ file.path }}" class="file-item">
      <a href="{{ remote }}{{ file.path }}">{{ file.name }}</a>
      </div>
    {% endfor %}
  {% endblock %}
