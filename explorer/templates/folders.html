<div id="directories-container">
  <div id="dir-tools">
    <div class="toolbox-item">
      <a href="{{ site_prefix }}/archive/{{ dir_path }}" class="toolbox-option" id="download-zip">Download as Zip</a>
    </div>
  </div>
  <div class="clearfix"></div>
  <input type="hidden" id="dir-path" value="{{ dir_path }}"/>
  <input type="hidden" id="site-prefix" value="{{ site_prefix }}"/>
  <input type="hidden" id="remote-prefix" value="{{ remote }}"/>
  <div id="directories-list">
  {% load se_extras %}
{% for dir in dirs %}
    <div id="{{ dir.path }}" class="directory-item">
      <a class="dir-link" href="{{ site_prefix }}/dir/{{ dir.path }}"><div class="dir-name">{{ dir.name }}</div></a>
    </div>
{% endfor %}
{% for file in files %}
    <div id="{{ file.path }}" class="file-item {{ file.name|getExtension }}">
      <a class="file-link" href="{{ remote }}{{ file.path }}"><div class="file-name">{{ file.name }}</div></a>
    </div>
  {% endfor %}
  </div>
  <div class="clearfix"></div>
</div>
