<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css"/>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/common.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34580172-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
		{% block includes %}
		{% endblock %}
    <title>SM Explorer</title>
  </head>
	<body>
  <div id="loading" class="dialogue">
    <img src="{{ STATIC_URL }}images/spinner.gif">
  </div>
		<div id="header-main">
			<div id="header-wrap">
				<header>
			    <a id="head-logo" href="{{ SITE_PREFIX }}/"><h1>SM Explorer</h1></a>
				</header>
			</div>
		</div>
			<section id="main">
			{% block app_content %}
			{% endblock %}
			</section>
<div style="max-width: 960px; margin: 0 auto;">
    <footer>
      <a href="http://opensource.jiitu.org">
        <img id="org-logo" src="{{ STATIC_URL }}images/org_logo.png" alt="OSDC-logo"/>
      </a>
      <span id="logo-legend">Created and maintained by</span>
      <div class="clearfix"/>
		</footer>
		</div>
  </body>
</html>
